<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time blocks go here -->
      <!-- starting blocks, might build dynamically with a for loop -->
      <form>
        <div class="row time-block">
          <div class="col-sm-2 hour">
            9AM
          </div>
          <textarea class="col-sm-9" id="9AM"></textarea>
          <button class="col-sm-1 saveBtn">save</button>
        </div>
      </form>
      <form>
        <div class="row time-block">
          <div class="col-sm-2 hour">
            10AM
          </div>
          <textarea class="col-sm-9" id="10AM"> </textarea>
          <button class="col-sm-1 saveBtn">save</button>
        </div>
      </form>
      <form>
        <div class="row time-block">
          <div class="col-sm-2 hour">
            11AM
          </div>
          <textarea class="col-sm-9" id="11AM"> </textarea>
          <button class="col-sm-1 saveBtn">save</button>
        </div>
      </form>
      <form>
        <div class="row time-block">
          <div class="col-sm-2 hour">
            12PM
          </div>
          <textarea class="col-sm-9" id="12PM"> </textarea>
          <button class="col-sm-1 saveBtn">save</button>
        </div>
      </form>
      <form>
        <div class="row time-block">
          <div class="col-sm-2 hour">
            1PM
          </div>
          <textarea class="col-sm-9" id="1PM"> </textarea>
          <button class="col-sm-1 saveBtn">save</button>
        </div>
      </form>
      <form>
        <div class="row time-block">
          <div class="col-sm-2 hour">
            2PM
          </div>
          <textarea class="col-sm-9" id="2PM"> </textarea>
          <button class="col-sm-1 saveBtn">save</button>
        </div>
      </form>
      <form>
        <div class="row time-block">
          <div class="col-sm-2 hour">
            3PM
          </div>
          <textarea class="col-sm-9" id="3PM"> </textarea>
          <button class="col-sm-1 saveBtn">save</button>
        </div>
      </form>
      <form>
        <div class="row time-block">
          <div class="col-sm-2 hour">
            4PM
          </div>
          <textarea class="col-sm-9" id="4PM"> </textarea>
          <button class="col-sm-1 saveBtn">save</button>
        </div>
      </form>
      <form>
        <div class="row time-block">
          <div class="col-sm-2 hour">
            5PM
          </div>
          <textarea class="col-sm-9" id="5PM"> </textarea>
          <button class="col-sm-1 saveBtn">save</button>
        </div>
      </form>
    </div>

    <footer class="container">
      <div class="row">
        <div class="col">
          <button type="button" class="scrapBtn mx-auto">
            SCRAP DAY
          </button>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
